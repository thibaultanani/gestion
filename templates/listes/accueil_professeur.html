<!DOCTYPE html>
{% extends 'listes/prof_base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des cours</title>
      <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/node_modules/AdminLTE/plugins/fontawesome-free/css/all.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="/static/node_modules/AdminLTE/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="/static/node_modules/AdminLTE/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="/static/node_modules/AdminLTE/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/node_modules/AdminLTE/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
    <h1>Liste des cours </h1>

{% block content %}


      <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Listes des cours</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

        <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
              </div>
              <!-- /.card-header -->
              <div class="card-body">

                 <table id="example1" class="table table-bordered table-striped">
       <thead>
         <tr>
           <th>Nom cours</th>
           <th>Niveau</th>
           <th>Type</th>
         </tr>
       </thead>
        <tbody>
          {% for x in data %}
            <tr>
               <td><a href="{% url 'prof_liste_etudiant' user.id x.id %}">{{ x.nom }}</a></td>
              <td> {% for niv in x.niveaux %}
                      {% if niv != 'nan' %}
                        {{ niv }}<br>
                      {% endif %}
                  {% endfor %}</td>
              <td>{{ x.types }}</td>
            </tr>
          {% endfor %}
          </tbody>

                </table>

              </div>
              <!-- /.card-body -->
            </div>
          </div>
              <!-- /.card-body -->

            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
      <!-- /.container-fluid -->
    </section>

      </div>
{% endblock %}

    </section>
