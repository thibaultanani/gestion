<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion des cours (admin)</title>

<body class="hold-transition sidebar-mini">
    <h1>Liste des cours </h1>

    <button type="button"><a href="{% url 'admin_creer_cours' user.id %}" class="btn btn-primary"> Créer un cours</a></button><br><br>
    <button><a href="{% url 'deconnexion' %}">Déconexion</a></button>

 <section class="content">

                <table id="example1" class="table table-bordered table-striped">
       <thead>
         <tr>
           <th>Nom Cours</th>
           <th>Filieres</th>
           <th>Niveau</th>
           <th>Type</th>
           <th>Action</th>
         </tr>
       <tbody>
          {% for x in data %}
            <tr>
              <td>{{ x.nom }}</td>
                <td>
                  {% for fil in x.filieres.all %}
                        {{ fil.nom }}<br>
                  {% endfor %}
              </td>
               <td>{{ x.niveaux }}</td>
              <td>{{ x.types}}</td>
<td>
           <form action="{% url 'admin_modifier_cours' user.id x.id %}" method="post">{% csrf_token %}
           <button >
                          <i class="fas fa-edit"></i>
                      </button>
                  </form>

                  <form action="{% url 'admin_supprimer_cours' user.id x.id %}" method="post">
                      {% csrf_token %}

                      <button onclick="return confirm('Confirmer la suppression de ce cours?');">
                          <i class="fas fa-trash"></i>
                      </button>
                  </form>
              </td>
 </tr>
          {% endfor %}
          </tbody>
                </table>

       </thead>

 </section>

           <form action="{% url 'admin_cours' user.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
           </form>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
